<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container mt-4" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
        <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
            Product name is required.
        </div>
    </div>

    <div class="mb-3">
        <textarea class="form-control" rows="3" formControlName="description" placeholder="Description"></textarea>
    </div>

    <div class="mb-3">
        <input type="number" class="form-control" formControlName="stock" placeholder="Stock">
        <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
            Stock must be at least 0.
        </div>
    </div>

    <div class="mb-3">
        <input type="number" class="form-control" formControlName="price" placeholder="Price">
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
            Price is required.
        </div>
    </div>

    <div class="mb-3">
        <select class="form-select" formControlName="categoryId">
            <option value="">Select category</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-danger">
            Category is required.
        </div>
    </div>

    <!-- <div class="mb-3">
        <select class="form-select" formControlName="isAvailable">
            <option [value]="true">Available</option>
            <option [value]="false">Not Available</option>
        </select>
    </div> -->

    <div class="mb-3">
        <label class="form-label">Images (max 10)</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" multiple>
    </div>

    <button class="btn btn-success mt-3 w-100" type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
