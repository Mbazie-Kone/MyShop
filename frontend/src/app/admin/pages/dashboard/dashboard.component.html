<div class="spinner-container" *ngIf="loading">
  <div class="spinner"></div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-md-3">
    <div class="card p-3 text-center">
      <small class="text-danger"></small>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 text-center">
      <small class="text-success"></small>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 text-center">

      <small class="text-danger"></small>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card p-3 text-center">
      <small class="text-success"></small>
    </div>
  </div>
</div>

<div class="row mt-4" *ngIf="!loading">
  <div class="col-md-6 mb-4">
      <div class="card p-3">
          <h6 class="text-center">Sales by Category</h6>
          <canvas #categoryChart></canvas>
      </div>
  </div>

  <div class="col-md-6 mb-4">
      <div class="card p-3">
          <h6 class="text-center">Monthly Revenue</h6>
          <canvas #revenueChart></canvas>
      </div>
  </div>

  <div class="col-md-12">
    <div class="card p-3">
        <h6 class="text-center">Traffic Trend</h6>
        <canvas #trafficChart#></canvas>
    </div>
  </div>
</div>
