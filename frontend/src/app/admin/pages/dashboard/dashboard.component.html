<div class="container-fluid">
  <!-- ROW 1 -->
  <div class="row mb-3">
    <div class="col-md-2">
      <div class="card p-3 chart-wrapper-donut">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">Sales by Category</h6>
          <canvas #categoryChart></canvas>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="col mb-4">
        <div class="card p-3 chart-wrapper">
          <div class="spinner-container" *ngIf="loading">
            <div class="spinner"></div>
          </div>
          <div *ngIf="!loading">
            <h6 class="text-center">Performance Score</h6>
            <canvas #radarChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ROW 1 -->

  <!-- ROW 2 -->
  <div class="row mb-3">
    <div class="col">
      <div class="card p-3 chart-wrapper">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">Traffic Trend</h6>
          <canvas #trafficChart></canvas>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card p-3 chart-wrapper">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">Monthly Revenue</h6>
          <canvas #revenueChart></canvas>
        </div>
      </div>
    </div>
    
    <div class="col">
      <div class="card p-3 chart-wrapper">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">Orders Comparison</h6>
          <canvas #stackedChart></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- ROW 2 -->

  <!-- ROW 3 -->
  <div class="row mb-3">
    <div class="col-8">
      <div class="card p-3">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">User Engagement</h6>
          <canvas #areaChart></canvas>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <div class="spinner-container" *ngIf="loading">
          <div class="spinner"></div>
        </div>
        <div *ngIf="!loading">
          <h6 class="text-center">User Types</h6>
          <canvas #pieChart></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- ROW 3 -->
</div>
