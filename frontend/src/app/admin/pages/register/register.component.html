<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card p-4">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Username" formControlName="username">
                    </div>

                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                    </div>
                
                    <div class="mb-3">
                        <select class="form-select" formControlName="roleId">
                            <option value="">Select a role</option>
                            <option *ngFor="let role of roles" [value]="role.id">
                                {{ role.name }}
                            </option>
                        </select>
                    </div>
                
                    <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
                
                    <div class="error" *ngIf="error">
                        {{ error }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
