<div class="navbar fixed-top">
  <div class="container-fluid">
    <div class="navbar-icons">
      <i class="icon-hamburger"></i>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"/>
      </form>
      <a routerLink="/administration/notifications">
        <i class="icon-bell"></i>
      </a>

      <div class="user-menu">
        <li (click)="toggleUserCard()"><i class="icon-user"></i></li>

        <div class="user-card" *ngIf="showUserCard">
          <div class="card-body text-center">
            <p class="username-login">
              <strong>{{ username }}</strong>
            </p>
            <a routerLink="/administration/user/settings">Settings</a>
          </div>
          <div class="card-footer text-center">
            <p (click)="logout()" class="logout mt-2">Logout</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="sidebar">
  <div class="sidebar-logo-container mb-3">
    <a routerLink="/administration/dashboard">
      <img class="sidebar-logo" src="assets/images/logo.png" alt="logo" />
    </a>
  </div>
  <div class="sidebar-icons-container">
    <a routerLink="/administration/dashboard">
      <i class="icon-dashboard sidebar-icons"></i>
      <span class="sidebar-icons-name">Dashboard</span>
    </a>
    <a routerLink="/administration/analytics">
      <i class="icon-chart sidebar-icons"></i>
      <span class="sidebar-icons-name">Analytics</span>
    </a>
    <a routerLink="/administration/products">
      <i class="icon-products sidebar-icons"></i>
      <span class="sidebar-icons-name">Products</span>
    </a>
    <a routerLink="/administration/settings">
      <i class="icon-settings sidebar-icons"></i>
      <span class="sidebar-icons-name">Settings</span>
    </a>
  </div>
</div>
