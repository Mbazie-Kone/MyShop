<div class="sidebar" id="sidebar">
  <div class="sidebar__logo">
    <a href="#"><img class="logo" src="assets/images/logo.png" alt="logo"></a>
  </div>
  <hr>

  <div class="sidebar__user">
    <img class="sidebar__user__img">
  </div>
</div>

<div class="navbar">
  <i class="icon-hamburger" id="menuToggle"></i>
  <h4>My Shop Overview</h4>
  <div class="icons">
    <i class="icon-search"></i>
    <a href="#"><i class="icon-bell"></i></a>

    <div class="user-menu">
      <li (click)="toggleUserCard()"><i class="icon-user"></i></li>
      
      <div class="user-card" *ngIf="showUserCard">
        <div class="card-body">
          <p><strong>{{ username }}</strong></p>
          <a href="/administration/settings">Settings</a>
        </div>
        <div class="card-footer">
          <button (click)="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </diV>
</div>
<br />
