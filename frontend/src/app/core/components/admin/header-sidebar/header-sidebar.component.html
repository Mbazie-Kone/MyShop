<div class="navbar fixed-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Left section -->
    <div class="left-section d-flex align-items-center">
      <i class="icon-hamburger"></i>
    </div>
    
    <!-- Center section -->
    <div class="center-section">
      <form class="d-flex search-form" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"/>
      </form>
    </div>
    
    <!-- Right section -->
    <div class="margin-right-icons d-flex align-items-center">
      <a routerLink="/administration/notifications">
        <i class="icon-bell"></i>
      </a>
      <div class="user-menu">
        <li (click)="toggleUserCard()"><i class="icon-user"></i></li>
        <div class="user-card" *ngIf="showUserCard">
          <div class="card-body text-center">
            <p class="user-logged">
              <strong>{{ username }}</strong>
            </p>
            <hr>
            <a routerLink="/administration/user/settings">Settings</a>
            <p (click)="logout()" class="logout mt-2">Sign Out</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="sidebar">
  <div class="sidebar-logo-container mb-3">
    <a routerLink="/administration/dashboard">
      <img class="sidebar-logo" src="assets/images/logo.png" alt="logo" />
    </a>
  </div>
  <div class="sidebar-icons-container">
    <a routerLink="/administration/dashboard" routerLinkActive="active">
      <i class="icon-dashboard sidebar-icons"></i>
      <span class="sidebar-icons-name">Dashboard</span>
    </a>
    <a routerLink="/administration/analytics" routerLinkActive="active">
      <i class="icon-chart sidebar-icons"></i>
      <span class="sidebar-icons-name">Analytics</span>
    </a>
    <a routerLink="/administration/view-products" routerLinkActive="active">
      <i class="icon-products sidebar-icons"></i>
      <span class="sidebar-icons-name">Products</span>
    </a>
    <a routerLink="/administration/settings" routerLinkActive="active">
      <i class="icon-settings sidebar-icons"></i>
      <span class="sidebar-icons-name">Settings</span>
    </a>
  </div>
</div>
