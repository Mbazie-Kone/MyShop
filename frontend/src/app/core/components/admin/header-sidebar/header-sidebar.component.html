<div class="sidebar" [class.sidebar-collapsed]="isCollapsed" id="sidebar">
  <div class="sidebar-logo">
    <a routerLink="/administration/dashboard">
      <img class="logo" src="assets/images/logo.png" alt="logo">
    </a>
  </div>
  <hr>
  
  <div class="icons">
    <a routerLink="/administration/dashboard">
      <i class="icon-dashboard sidebar-icons"></i>
      <span class="icon-name" *ngIf="!isCollapsed">Dashboard</span>
    </a>
    <a routerLink="/administration/analytics">
      <i class="icon-chart sidebar-icons"></i>
      <span class="icon-name" *ngIf="!isCollapsed">Analytics</span>
    </a>
    <a routerLink="/administration/products">
      <i class="icon-products sidebar-icons"></i>
      <span class="icon-name" *ngIf="!isCollapsed">Products</span>
    </a>
    <a routerLink="/administration/settings">
      <i class="icon-settings sidebar-icons"></i>
      <span class="icon-name" *ngIf="!isCollapsed">Settings</span>
    </a>
  </div>
  
</div>

<div class="navbar" [class.navbar-expanded]="isCollapsed">
  <i class="icon-hamburger" id="menuToggle" (click)="toggleSidebar()"></i>
  <h4><strong>My Shop Overview</strong></h4>
  <div class="navbar-icons">
    <i class="icon-search"></i>
    <a routerLink="/administration/notifications"><i class="icon-bell"></i></a>
  
    <div class="user-menu">
      <li (click)="toggleUserCard()"><i class="icon-user"></i></li>

      <div class="user-card" *ngIf="showUserCard">
        <div class="card-body text-center">
          <p class="username-login"><strong>{{ username }}</strong></p>
          <a routerLink="/administration/user/settings">Settings</a>
        </div>
        <div class="card-footer text-center">
          <p (click)="logout()" class="logout mt-2">Logout</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
